<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Bernard MT Condensed, sans-serif;
            background-image: url('IMG_1539.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center; /* Center text */
}
         .container {
            padding: 20px;
                    }
        .text-background {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add some shadow for depth */
        }
          .video-section {
            display: flex;
            justify-content: center; /* Center videos horizontally */
            overflow-x: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            gap: 10px;
            max-width: 1000px; /* Center content by setting a max width */
            margin: 0 auto; /* Center horizontally */
            flex-wrap: wrap; /* Allow wrapping of videos */
        }
        .video {
            min-width: 300px;
            flex: 0 0 auto;
        }
        .video iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
         h1 {
            font-size: 5em;
            margin-top: 0;
            padding: 10px 0;
            text-shadow: 2px 2px 4px rgba(0.5, 0.5, 0.5, 0.5); /* Add shadow for readability */
            color: red;
        }
           h2 {
            font-size: 2em;
            margin-top: 0;
            padding: 10px 0;
            text-shadow: 2px 2px 4px rgba(0.5, 0.5, 0.5, 0.5); /* Add shadow for readability */
            color: red;
        }
           p {
            font-size: 2em;
            margin-top: 0;
            padding: 10px 0;
            text-shadow: 2px 2px 4px rgba(0.5, 0.5, 0.5, 0.5); /* Add shadow for readability */
            color: red;
        }
          .image-link {
            display: inline-block;
            margin: 10px;
        }
        .image-link img {
            width: 200px; /* Adjust the size of the image */
            height: auto;
            border: none;
            transition: transform 0.3s; /* Smooth zoom effect */
        }
        .image-link img:hover {
            transform: scale(1.1); /* Zoom in on hover */
        }
          /* Media queries for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            h2, p {
                font-size: 1.5em;
            }
            .video iframe {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            h2, p {
                font-size: 1em;
            }
            .video iframe {
                height: 100px;
            }
        }
        
        
    </style>
</head>
